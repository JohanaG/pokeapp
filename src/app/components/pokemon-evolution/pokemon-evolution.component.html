<div class="mx-auto grid justify-center gap-2">
  <ng-container *ngIf="pokemon | async as pokemonDetail">
    <img
      [src]="pokemonDetail.cover"
      alt="pokemon detail"
      class="h-32 w-32 rounded-full border-4 border-white"
    />
    <p class="w-full text-center font-bold text-white">
      {{ pokemonDetail.name }} | No. {{ pokemonDetail.id }}
    </p></ng-container
  >
</div>
