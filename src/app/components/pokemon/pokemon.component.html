<div class="flex w-full flex-col gap-2 rounded-md bg-white p-2">
  <ng-container *ngIf="getPokemon | async as pokemonDetail">
    <div class="flex flex-col items-center">
      <img [src]="pokemonDetail.cover" alt="pokemon" class="w-48" />
      <p class="w-full">#{{ pokemonId }}</p>
    </div>
    <div class="flex flex-col gap-1">
      <h1>{{ _pokemon?.name }}</h1>
      <app-chips [chips]="pokemonDetail.types" /></div
  ></ng-container>
</div>
