<article class="grid-rows grid gap-4 bg-white p-4">
  <ng-container *ngIf="pokemon | async as pokemonDetail">
    <img [src]="pokemonDetail.cover" alt="pokemon detail" class="h-64 w-full" />
    <div class="grid gap-3">
      <p class="w-full font-medium text-gray-400">No. {{ pokemonId }}</p>
      <h1 class="text-2xl font-semibold">Nombre</h1>
      <div class="grid justify-center rounded-lg bg-indigo-100 p-2 text-center">
        <p class="w-full font-bold">Peso</p>
        <p class="w-full font-medium">{{ pokemonDetail.weight }}</p>
        <p class="w-full font-bold">Altura</p>
        <p class="w-full font-medium">{{ pokemonDetail.height }}</p>
        <p class="w-full font-bold">Categoria</p>
        <p class="w-full font-medium">
          {{ (pokemonSpecies | async)?.category }}
        </p>
        <p class="w-full font-bold">Habilidades</p>
        <p>
          <span
            class="not-last:after:content-['/'] font-medium"
            *ngFor="let item of pokemonDetail.abilities"
          >
            {{ item.name }}
          </span>
        </p>
        <p class="w-full font-bold">Descripcion</p>
        <p class="w-full text-justify">
          {{ (pokemonSpecies | async)?.description }}
        </p>
      </div>
    </div>
    <div>
      <h1 class="font-semibold">Tipo</h1>
      <app-chips [chips]="pokemonDetail.types" />
    </div>
    <div>
      <h1 class="font-semibold">Debilidades</h1>
      <app-chips [chips]="(pokemonWeaknesses | async) ?? []" />
    </div>
    <div class="grid w-full rounded-lg bg-gray-400 p-2">
      <h1 class="text-xl font-semibold text-white">Evoluciones</h1>
      <div class="mx-auto grid gap-2">
        <img
          [src]="pokemonDetail.cover"
          alt="pokemon detail"
          class="h-32 w-32 rounded-full border-4"
        />
        <p class="w-full text-center font-bold text-white">Nombre | No. 1</p>
        <app-chips [chips]="pokemonDetail.types" />
      </div>
    </div>
  </ng-container>
</article>
