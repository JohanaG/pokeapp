<article class="flex flex-col gap-4 bg-white p-4 lg:grid-cols-2">
  <ng-container *ngIf="eggGroup | async as pokemonEggGroup">
    <app-header-pokemon [title]="pokemonEggGroup.name" />
    <app-types-pokemon
      title="Pokemones que pertenecen a este grupo"
      [pokemons]="pokemonEggGroup.pokemons"
    ></app-types-pokemon>
    ></ng-container
  >
</article>
