<article class="flex flex-col gap-4 bg-white p-4 lg:grid-cols-2">
  <ng-container *ngIf="pokemonType | async as pokemonTypeInfo">
    <app-header-pokemon [title]="pokemonTypeInfo.name" />
    <app-types-pokemon
      title="Pokemones que la poseen"
      [pokemons]="pokemonTypeInfo.pokemons"
    ></app-types-pokemon>
    ></ng-container
  >
</article>
