<article class="flex flex-col gap-4 bg-white p-4 lg:grid-cols-2">
  <ng-container *ngIf="ability | async as pokemonAbility">
    <app-header-pokemon
      [title]="pokemonAbility.name"
      [description]="pokemonAbility.description" />
    <div class="grid w-full rounded-lg bg-gray-400 p-2">
      <h1 class="text-center text-xl font-semibold text-white">
        Pokemones que la poseen
      </h1>
      <ul class="grid grid-cols-2 gap-4 pt-2 md:grid-cols-3 lg:grid-cols-5">
        <li *ngFor="let item of pokemonAbility.pokemon">
          <app-pokemon [pokemon]="item"></app-pokemon>
        </li>
      </ul></div
  ></ng-container>
</article>
